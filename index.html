<html>
<head>
  <title>SkyWay ドローン送信機 (JS)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 10px; }
    input, select { width: 300px; padding: 5px; margin-bottom: 5px; }
    button { padding: 5px 10px; }
    video { max-width: 100%; border: 1px solid #ccc; background: #eee; }
    .creds { background: #fff8e1; border: 1px solid #ffc107; padding: 10px; border-radius: 5px; }
    #preview-area { display: flex; gap: 10px; flex-wrap: wrap; }
    .video-container { border: 1px solid #ddd; padding: 5px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
</head>
<body>
  <h2>SkyWay ドローン送信機 (JS)</h2>
  
  <div class="creds">
    <b>SkyWayキー（必須）</b><br>
    <input type="text" id="app-id" placeholder="新しく発行した App ID"><br>
    <input type="password" id="secret-key" placeholder="新しく発行した Secret Key">
  </div>
  <hr>

  <div>
    <b>RGBカメラ (1台目):</b><br>
    <select id="video-select-1"></select><br>
    <b>サーマルカメラ (2台目):</b><br>
    <select id="video-select-2"></select>
    </div>

  <hr>
  <div id="preview-area">
    <div class="video-container">
      <h3>ローカル映像 (RGB)</h3>
      <video id="local-video-1" width="300px" autoplay muted playsinline></video>
    </div>
    <div class="video-container">
      <h3>ローカル映像 (Thermal)</h3>
      <video id="local-video-2" width="300px" autoplay muted playsinline></video>
    </div>
  </div>
  <br>
  <input type="text" id="room-name" placeholder="ルーム名を入力">
  <button id="join">Join & Publish</button>
  <button id="leave">Leave</button>
  <p>My ID: <span id="my-id"></span></p>

  <script src="main.js" defer></script>
</body>
</html>
